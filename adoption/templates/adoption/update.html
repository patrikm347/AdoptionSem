{% extends 'adoption/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'adoption/home.css' %}">
{% endblock head %}

{% block content %}
    <div class="d-flex flex-column align-items-center">
        <h2 class="mb-4">Edit information about {{ dog.name }}</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="breed">Breed: </label>
                <select class="form-control mb-3" id="breed" name="breed">
                    {% for breed in breeds %}
                        <option value="{{ breed.breedType }}">{{ breed.breedType }}</option>
                    {% endfor %}
                </select>

                <label for="name">Name: </label>
                <input class="form-control mb-3" type="text" id="name" name="name" value="{{ dog.name }}" required maxlength="100" minlength="2">

                <label for="description">Description: </label>
                <textarea rows="10" cols="60" class="form-control mb-2" type="text" id="description" name="description" value="{{ dog.description }}" required>{{ dog.description }}
                </textarea>

                <label for="age">Age: </label>
                <input class="form-control mb-3" type="number" id="age" name="age" value="{{ dog.age }}" required min="0" max="100">

                <label for="weight">Weight (kg): </label>
                <input class="form-control mb-3" type="number" id="weight" name="weight" value="{{ dog.weight }}" required min="1" max="100">

                <label for="gender">Gender: </label>
                <select class="form-control mb-3" id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="image">Image: </label>
                <input class="form-control mb-3" type="file" id="image" name="image" value="{{ dog.image.url }}" required>
            </div>
            <br>
            <input class="btn btn-primary" type="submit" value="Edit">
        </form>
        <br>
    </div>
{% endblock content %}
